<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: #111;
            color: #fff;
            padding: 40px;
        }

        /* Header */
        h2 {
            color: #ff69b4;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        /* Chart and Table */
        canvas {
            margin: 30px 0;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-height: 400px;
        }

        .table {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            margin-top: 30px;
        }

        .table-dark th {
            background-color: #333;
            color: #ff69b4;
        }

        .table-dark tbody tr:hover {
            background-color: #444;
        }

        .total-sales {
            color: #00ff00;
            font-size: 1.4rem;
            text-align: center;
            margin-top: 20px;
        }

        /* Back Button */
        .back-button {
            display: block;
            text-align: center;
            margin-top: 30px;
            padding: 12px 20px;
            background-color: #ff69b4;
            color: #fff;
            border-radius: 8px;
            font-size: 1.1rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        .back-button:hover {
            background-color: #00ff00;
        }

        /* Spacing and Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 1.8rem;
            }

            .total-sales {
                font-size: 1.2rem;
            }

            .back-button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Predicted Sales: {{ predictions[0].date }} to {{ predictions[-1].date }}</h2>

    <!-- Chart -->
    <canvas id="salesChart" height="150"></canvas>

    <!-- Table -->
    <div class="mt-5">
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Date</th>
                    <th>Predicted Sales ($)</th>
                    <th>Prediction Range ($)</th>
                </tr>
            </thead>
            <tbody>
                {% for p in predictions %}
                <tr>
                    <td>{{ p.date }}</td>
                    <td>{{ p.predicted_sales }}</td>
                    <td>{{ p.range }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Total -->
    <div class="total-sales">
        <h4>üì¶ Total Sales: ${{ total }}</h4>
    </div>

    <!-- Back Button -->
    <a class="back-button" href="/">‚Üê Back to Home</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const chartLabels = {{ predictions | map(attribute='date') | list | tojson }};
    const chartData = {{ predictions | map(attribute='predicted_sales') | list | tojson }};

    const ctx = document.getElementById('salesChart').getContext('2d');
    const salesChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: chartLabels,
            datasets: [{
                label: 'Predicted Sales ($)',
                data: chartData,
                fill: false,
                borderColor: '#ff69b4',
                tension: 0.3,
                pointBackgroundColor: '#ff69b4',
                pointRadius: 5
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    title: {
                        display: true,
                        text: 'Sales ($)'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Date'
                    }
                }
            }
        }
    });
</script>

</body>
</html>
